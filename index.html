<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#90F7FF">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="Train-obj" src="Model\Train\tinker.obj"></a-asset-item>
      <a-asset-item id="Train-mtl" src="Model\Train\obj.mtl"></a-asset-item> 

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->
    <a-entity obj-model="obj:#Train-obj;mtl:#Train-mtl" position="5 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>

    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#FFAA49">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box color="#E78C23" position="1 -4 -70" width="500" height="50">
      </a-box>

      <!--Rail_1-->
      <a-box position="-1 0.08589 -1" rotation="" color="#4CC3D9" material="color: #000000" scale="500 0.2 0.2">
      </a-box>

      <!--Rail_2-->
      <a-box position="-1 -0.2126 -4.68242" rotation="" color="#4CC3D9" material="color: #000000" scale="500 0.2 0.2">
      </a-box>

    </a-entity>
    
  </a-scene>
</body>

</html>
